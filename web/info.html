<!DOCTYPE html>

	<body>

			<p id="title">Land Analysis</p>
			<div id="left">
				<div id="left-up">
					<canvas id="old_image">

				<div id="left-down">

						<script>
							var canvas = document.getElementById("new_image");

							ctx.fillStyle = "#FF0000";

					</canvas>
				</div>
			</div>
			<div id="center">

			</div>

			</div>
		</div>

</html>

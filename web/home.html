<!DOCTYPE html>
<html>
	<head>
		<title>Farmability</title>
		<link rel="stylesheet" type="text/css" href="css/home.css">
	</head>
	<body>
		<script src="js/home.js"></script>
		<div id="content-container">
			<div id="content">
				<p id="title">Farmability</p>
				<form method="post" enctype="multipart/form-data">
					<input id="google-maps-url" name="google" placeholder="Enter Google Maps URL" type="text"/>
					<span id="or" class="join-words">or</span>
					<input id="coordinates" name="coordinates" placeholder="lat,lon" type="text"/>
					<span id="plus" class="join-words">+</span>
					<input id="upload-image" name="file" value="Upload Image" type="file"/>
					<input id="analyze" type="submit" value="Analyze"/>
				</form>
			</div>
		</div>
		<div id="background">
			<img id="background-image" src="img/field_background.png"/>
		</div>
	</body>
</html>
